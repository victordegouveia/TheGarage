    <!-- Main Content -->
    <main class="container mt-4">
        <h1 class="text-center">Contacta con nosotros</h1>
        <h2 class="text-center mb-4">Donde encontrarnos</h2>

        <!-- Google Maps Embed -->
        <div class="mb-5 text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7846.167812296366!2d-66.86180600974683!3d10.494051757973548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a590018f97f53%3A0x5f67780396775d5c!2sChacao%2C%20Caracas%201060%2C%20Miranda!5e0!3m2!1ses!2sve!4v1729002753079!5m2!1ses!2sve" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Contact Information -->
        <div class="text-center mb-5">
            <p><strong>Dirección:</strong> Chacao CP: 1060</p>
            <p><strong>Ciudad:</strong> Caracas - Venezuela</p>
            <p><strong>Teléfono:</strong> 634243454523</p>
        </div>

        <!-- Contact Form -->
        <h2 class="text-center mb-4">Escríbenos</h2>
        <form action="" method="POST" class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nombre y apellido" required>
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Ingrese su email" required>
            </div>
            <div class="col-12">
                <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
